<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>
  
<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <section class="grid-container"> 
            <button id="add-button" class="grid-item">Add</button>
            <input id="add-number-1" class="grid-item">
            +
            <input id="add-number-2" class="grid-item">
            =
            <span id="add-answer" class="grid-item"></span>
        </section>
        
        <section>
            <button id="subtract-button" class="grid-item">Subtract</button>
            <input id="subtract-number-1" class="grid-item">
            -
            <input id="subtract-number-2" class="grid-item"> 
            =
            <span id="subtract-answer" class="grid-item"></span>
        </section>
        
        <section>
            <button id="multiply-button" class="grid-item">Multiply</button>
            <input id="multiply-number-1" class="grid-item">
            *
            <input id="multiply-number-2" class="grid-item">
            =
            <span id="multiply-answer" class="grid-item"></span>
        </section>
        
        <section>
            <button id="divide-button" class="grid-item">Divide</button>
            <input id="divide-number-1" class="grid-item">
            /
            <input id="divide-number-2" class="grid-item">
            =
            <span id="divide-answer" class="grid-item"></span>
        </section>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
