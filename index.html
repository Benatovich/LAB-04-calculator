<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>
  
<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <section > 
            <button id="add-button" >Add</button>
            <input id="add-number-1" >
            +
            <input id="add-number-2" >
            =
            <span id="add-answer" ></span>
        </section>
        
        <section>
            <button id="subtract-button" >Subtract</button>
            <input id="subtract-number-1" >
            -
            <input id="subtract-number-2" > 
            =
            <span id="subtract-answer" ></span>
        </section>
        
        <section>
            <button id="multiply-button" >Multiply</button>
            <input id="multiply-number-1" >
            *
            <input id="multiply-number-2" >
            =
            <span id="multiply-answer" ></span>
        </section>
        
        <section>
            <button id="divide-button" >Divide</button>
            <input id="divide-number-1" >
            /
            <input id="divide-number-2" >
            =
            <span id="divide-answer" ></span>
        </section>
        
        <section>
            <button id="modulo-button" >Modulo</button>
            <input id="modulo-number-1" >
            %
            <input id="modulo-number-2" >
            =
            <span id="modulo-answer" ></span>
        </section>
        
        <section>
            <button id="divideInt-button" >Integer Divide</button>
            <input id="divideInt-number-1" >
            \
            <input id="divideInt-number-2" >
            =
            <span id="divideInt-answer" ></span>
        </section>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
